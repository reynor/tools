<html>
<head>
   <meta charset="UTF-8" />
   <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="./highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script>
        $(document).ready(function() {
            var myDate = new Date(); 
            var title = {
                text: '检测结果'   
            };
            var subtitle = {
                text: '检测时间:'+ myDate.toLocaleTimeString()
            };
            var xAxis = {
                categories: ['0','200', '400', '600', '800', '1000', '1200','1400']
            };
            var yAxis = {
                title: {
                    text: '格数 (1格=0.02mm/m)'
                },

                //底部线
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            };

            //数据后面的标注单位，此处为度（温度）
            var tooltip = {
                //valueSuffix: '\xB0C'
            }

            //线条标示的位置（默认在下部，中间；注释部分为在右侧）
            var legend = {
                //layout: 'vertical',
                //align: 'right',
                //verticalAlign: 'middle',
                //borderWidth: 0
            };

            var series =  [
                {
                    name: '数据1',
                    data: [0, -0.5, -0.9, -1.1 ,-1.1, -0.9, -0.6, 0.5]
                }
            ];

   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
});
</script>
</body>
</html>
